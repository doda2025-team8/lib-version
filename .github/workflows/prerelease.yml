name: Pre-release Lib Version
on:
  push:
    branches-ignore:
      - "main"

jobs:
  prerelease:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java/Maven Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Generate unique prerelease version
        id: prerelease_version
        run: |
          FULL_VERSION=$(mvn -B help:evaluate -Dexpression=project.version -q -DforceStdout)
          VERSION_BASE=$(echo $FULL_VERSION | cut -d - -f 1)
          
          BRANCH_NAME=$(echo ${{ github.ref_name }} | sed 's/\//-/g')
          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          PRERELEASE_VERSION="${VERSION_BASE}-${BRANCH_NAME}-${TIMESTAMP}"
          echo "PRERELEASE_VERSION=$PRERELEASE_VERSION" >> $GITHUB_ENV

      - name: Set prerelease version
        run: |
          mvn versions:set -DnewVersion=${{ env.PRERELEASE_VERSION }} -B

      - name: Create settings.xml
        run: |
          echo "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\" \
          xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" \
          xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0 \
          https://maven.apache.org/xsd/settings-1.0.0.xsd\"> \
            <servers> \
              <server> \
                <id>github</id> \
                <username>github-actions</username> \
                <password>\${env.GITHUB_TOKEN}</password> \
              </server> \
            </servers> \
          </settings>" > settings.xml

      - name: Deploy to GitHub Packages
        run: mvn -B deploy -s settings.xml -X
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}