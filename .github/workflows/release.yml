name: Release lib-version to GitHub Packages

on:
  push:
    tags:
      - 'v*'            # add a tag like v1.0.0 to trigger

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'
          # give the mvn access to publish to GitHub Packages
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Extract version from tag
        id: v
        run: |
          RAW="${GITHUB_REF_NAME}"         # e.g. v1.0.0
          echo "version=${RAW#v}" >> $GITHUB_OUTPUT
